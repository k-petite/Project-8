<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wheel of Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div id="overlay" class="start overlay">
        <h2 class="title">Wheel of Success</h2>
        <div id='rules'>
          <!-- <h2>Game rules</h2> -->
          <h3>This is a word guessing game. You will need to click letters from an onscreen keyboard to try to guess a random phrase from the movie.
          You can keep choosing letters until you make five incorrect guesses.
          </h3>
        </div>
        <h2 id="win">You won!</h2>
        <h2 id="lose">You lose!</h2>
        <h2 id="gameover">Game over!</h2>
        <h3 id='result'></h3>
        <a class="btn__reset">Start Game</a>
      </div>
      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="images/liveHeart.png" height="35px" widght="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" widght="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" widght="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" widght="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" widght="30px"></li>
        </ol>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
